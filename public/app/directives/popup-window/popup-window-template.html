<style type="text/css">
    .ng-fmsi-popup-window {
        z-index: 30000;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .ng-fmsi-popup-window .popup-overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        background-color: black;
        transition: opacity 500ms;
    }

    .ng-fmsi-popup-window .popup-content {
        position: absolute;
        left: 50%;
        z-index: 30001;
        background-color: #f7f7f7;
        border: 1px solid black;
        top: 40%;
        -webkit-box-shadow: 0px 9px 39px 2px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 9px 39px 2px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 9px 39px 2px rgba(0, 0, 0, 0.75);
        transition: top 500ms;
    }

    .ng-fmsi-popup-window .popupOverlayShow {
        opacity: 0.6;
    }

    .ng-fmsi-popup-window .popupContentShow {
        top: 45% !important;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-header {
        width: 100%;
        min-height: 35px;
        overflow: auto;
        background-color: #242425;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-header .k-icon {
        color: white;
        font-size: 20px;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-header .popup-content-header-close {
        float: right;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-header .popup-content-header-close span {
        position: absolute;
        top: 7px;
        right: 5px;
        cursor: pointer;
        color: white;
        font-size: 18px;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-header .popup-content-header-icon {
        float: left;
        min-height: 35px;
        width: 30px;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-header .popup-content-header-icon span {
        position: absolute;
        left: 7px;
        top: 7px;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-header .popup-content-header-title {
        font-family: Tahoma, Calibri, Trebuchet MS;
        font-size: 14px;
        font-weight: bold;
        margin: 8px 0 0 10px;
        float: left;
        color: white;
    }

    .ng-fmsi-popup-window .popup-content .popup-content-body {
        padding: 10px;
        overflow: auto;
        position: absolute;
        top: 35px;
        left: 0;
        bottom: 0;
        right: 0;
    }
</style>
<div class='ng-fmsi-popup-window' ng-style="{display:display?'inline':'none'}" style="display: none">
    <div class='popup-overlay' ng-class='{popupOverlayShow:display}'></div>
    <div class='popup-content' ng-class='{popupContentShow:display}' ng-style='{width:widthPx,height:heightPx,marginTop:-height/2,marginLeft:-width/2}'>
        <div class='popup-content-header'>
            <div class='popup-content-header-icon' ng-show='icon'><span class="k-icon {{icon}}" /></div>
            <div class='popup-content-header-title'>{{popupTitle}}</div>
            <div class='popup-content-header-close'><span class="glyphicon glyphicon-remove" ng-click='display = false;' ng-show='displayClose' /></div>
            <div style='clear:both;'></div>
        </div>
        <div class='popup-content-body' ng-transclude></div>
    </div>
</div>
