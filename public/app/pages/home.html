<link rel="stylesheet" href="/styles/home.css"></link>
<div class="row" style="text-align: center;">
    <div class="col-md-12">
        <h1>Welcome to Danveem</h1>
        <button type="button" class="btn btn-default" ng-click="displayCreateAnnouncementBoard = true;">Create New Board</a>
        </div>
    </div>
    <div style="height:10px;"></div>
    <div class="row" ng-if="!showLoading">
        <div class="col-md-3" ng-repeat="d in allBoards">
            <div class="thumbnail">
                <lable>{{d.Title}}</lable>
                <a ng-if="d.Metadata.AdminUsers.indexOf(window.parseInt(window.sessionData.userid)) > -1" style="float:right;" type="button" class="btn btn-default btn-xs" href="#!/editBoard/{{d.ID}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </a>
                <a style="float:right;margin-right:3px;" type="button" class="btn btn-default btn-xs" href="#!/viewBoard/{{d.ID}}">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
                </a>
            </div>
        </div>
    </div>
<img src="/images/Loading.gif" style="position:fixed;top:30%;left:50%;margin-left:-100px;" ng-if="showLoading"/>
<popup-window width='460' height='150' display='displayCreateAnnouncementBoard' display-close="true" popup-title='Create Announcement Board'
    api="createAnnouncementBoardApi">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Title</span>
        <input id="txtBoardTitle" type="text" class="form-control" placeholder="Enter title here" aria-describedby="basic-addon1"
            ng-model="newBoardTitle.text">
    </div>
    <div style="height:20px;"></div>
    <button style="float:right;margin-right:10px;" type="button" class="btn btn-default" ng-click="createNewBoard(createAnnouncementBoardApi)">Create</button>
</popup-window>
